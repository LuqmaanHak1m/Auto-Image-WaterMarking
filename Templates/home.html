<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/base.css') }}">
    <script src="{{ url_for('static', filename='Scripts/fileUpload.js') }}"></script>
</head>

<body class="light">

    <!-- Title -->
    <div class="col-12">
        <h1>Auto Watermarker</h1>
    </div>

    <!-- 3 columns -->
    <div class="container-fluid  me-3">
        <div class="row">

            <!-- Input Image section -->
            <div class="col-6 border border-3 border-dark shadow primary txt-secondary fw-bold">

                <div class="col">
                    <h2>Image 1:</h2>
                </div>

                <!-- Input Image Form -->
                <div class="row">
                    <label for="inputImg">Select image:</label>
                    <input type="file" id="inputImg" name="inputImg" accept="image/*" oninput="displayInputFile()">
                </div>

                <div class="col">
                    <!-- Single Image Options -->
                    <form id="singleUploadForm">
                        <input type="submit"  onclick="blackAndWhite()" value="Black and White">
                    </form>
                </div>

                <!-- Input Image preview -->
                <div class="col p-3" id="inputImgPreview" class="row">    
                </div>
            </div>

            <!-- WaterMark Input section -->
            <div class="col border border-3 border-dark shadow primary txt-secondary fw-bold">

                <!-- WaterMark Image -->
                <div class="">
                    <h2>Image 2:</h2>
                </div>


                <div class="row">
                    <div class="col">
                        <label for="waterMarkImg">Select image:</label>
                        <input type="file" id="waterMarkImg" name="waterMarkImg" accept="image/*" oninput="displayWaterMarkFile()">
                    </div>

                    <!-- Position dropdown -->
                    <div class="col">

                        <select class="" id="position" name="position">
                          <option>Bottom Right</option>
                          <option>Bottom Left</option>
                          <option>Top Right</option>
                          <option>Top Left</option>
                        </select>

                    
                        <!-- 2 Image Options -->
                        <form id="doubleUploadForm">
                            <input type="submit" onclick="waterMark()" value="Water Mark">
                        </form>
                    </div>
                </div>

                <!-- Input Image preview -->
                <div class="p-3" id="waterMarkImgPreview" class="row">    
                </div>

            </div>

        </div>

        <!-- Output Image section -->
        <div class="row border border-3 border-dark primary txt-dark">
            <div class="col-2">
                <h2>Processed Image:</h2>
            </div>
            <div class="col-8">
                <img id="processedImage" src="" alt="Processed Image" style="display:none;">
            </div>
        </div>
    </div>

    




</body>

</html>
