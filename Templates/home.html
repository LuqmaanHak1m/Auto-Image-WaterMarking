<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='Scripts/fileUpload.js') }}"></script>
</head>

<body class="bg-light">

    <!-- Title -->
    <div class="col-12">
        <h1>Auto Watermarker</h1>
    </div>

    <!-- 3 columns -->
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-secondary">
                <div id="inputImgPreview" class="row">    
                </div>
                <div class="row">
                    <form id="blackAndWhiteUploadForm">
                        <label for="inputImg">Select image:</label>
                        <input type="file" id="inputImg" name="inputImg" accept="image/*">
                        <input type="submit" onclick="displayInputFile(); blackAndWhite()" value="Black and White">
                    </form>
                </div>
            </div>

            <div class="col border text-light bg-dark">
                <div id="waterMarkImgPreview" class="row">    
                </div>

                <div class="row">
                    <label for="waterMarkImg">Select image:</label>
                    <input type="file" id="waterMarkImg" name="waterMarkImg" accept="image/*">
                    <input type="submit" onclick="displayWaterMarkFile()">
                </div>

            </div>

            <div class="col bg-secondary">
                <h2>Processed Image:</h2>
                <img id="processedImage" src="" alt="Processed Image" style="display:none;">
            </div>

        </div>
    </div>

    




</body>

</html>
